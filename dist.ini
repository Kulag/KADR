author  = Kulag <g.kulag@gmail.com>
license = MIT
copyright_holder = Kulag

[Git::GatherDir]
[@Filter]
-bundle = @Basic
-remove = ExtraTests
-remove = GatherDir
-remove = MakeMaker

[AutoPrereqs]
skip = ^TestRole$
skip = Unicode::ICU::Collator

[Prereqs]
DBD::SQLite = 0
YAML = 0

[Prereqs / Recommends]
Unicode::ICU::Collator = 0
YAML::XS = 0

[ContributorsFromGit]
[ModuleBuildTiny]
[Git::NextVersion]
[PkgVersion]
[MetaConfig]
[MetaJSON]
[NextRelease]
 
[Test::ChangesHasContent]
[PodSyntaxTests]
[Test::Compile]
[ReportVersions::Tiny]
 
[PodWeaver]
config_plugin = @RJBS

[GithubMeta]
user = kulag
remote = origin
 
[@Git]
